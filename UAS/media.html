    <main class="container pt-5 mt-3">
      <header class="mt-3">
        <h1 class="section-title">Media</h1>
        <p class="text-muted mb-0">Video, audio, gambar, dan dokumen PDF.</p>
      </header>

      <section class="mt-4">
        <h4 class="fw-bold">Video</h4>
        <div class="ratio ratio-16x9 rounded-4 overflow-hidden border">
          <!-- Ganti src video sesuai kebutuhan -->
          <iframe src="Vidio.mp4" title="Video" allowfullscreen></iframe>
        </div>
      </section>

      <section class="mt-4">
        <h4 class="fw-bold">Audio</h4>
        <div class="card">
          <div class="card-body">
            <audio controls class="w-100">
              <source src="Audioo.mpeg" type="audio/mpeg" />
            </audio>
            <small class="text-muted">Sound Mail</small>
          </div>
        </div>
      </section>

      <section class="mt-4">
        <h4 class="fw-bold">Gambar</h4>
        <div class="row g-3">
          <div class="col-6 col-md-3">
            <img
              class="img-fluid rounded-4 border"
              src="Foto.jpeg"
              alt="Gambar 1"
              onerror="this.src='https://dummyimage.com/600x600/ced4da/000&text=Gambar+1';"
            />
          </div>
          <div class="col-6 col-md-3">
            <img
              class="img-fluid rounded-4 border"
              src="Foto.jpeg"
              alt="Gambar 2"
              onerror="this.src='https://dummyimage.com/600x600/ced4da/000&text=Gambar+2';"
            />
          </div>
          <div class="col-6 col-md-3">
            <img
              class="img-fluid rounded-4 border"
              src="Foto.jpeg"
              alt="Gambar 3"
              onerror="this.src='https://dummyimage.com/600x600/ced4da/000&text=Gambar+3';"
            />
          </div>
          <div class="col-6 col-md-3">
            <img
              class="img-fluid rounded-4 border"
              src="Foto.jpeg"
              alt="Gambar 4"
              onerror="this.src='https://dummyimage.com/600x600/ced4da/000&text=Gambar+4';"
            />
          </div>
        </div>
      </section>

      <section class="mt-4">
        <h4 class="fw-bold">Dokumen PDF</h4>
        <div class="card">
          <div class="card-body">
            <p class="mb-2"></p>
            <a
              class="btn btn-outline-danger"
              href="Pertemuan 20.pdf"
              target="_blank"
              rel="noreferrer"
            >
              Buka PDF
            </a>
            <small class="d-block mt-2 text-muted"></small>
          </div>
        </div>
      </section>
